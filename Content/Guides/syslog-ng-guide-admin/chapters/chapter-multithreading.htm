        <h1 name="chapter-multithreading"><a name="chapter-multithreading"></a>Multithreading and scaling in <MadCap:variable name="General.abbrev"></MadCap:variable></h1>
        <MadCap:keyword term="scaling to multiple CPUs">
        </MadCap:keyword>
        <MadCap:keyword term="threading">
        </MadCap:keyword>
        <MadCap:keyword term="performance:['using multithreading']">
        </MadCap:keyword>
        <p>Starting with version <MadCap:conditionaltext MadCap:conditions="General.pe">4 F1</MadCap:conditionaltext><MadCap:conditionaltext MadCap:conditions="General.ose">3.3</MadCap:conditionaltext>, <MadCap:variable name="General.abbrev"></MadCap:variable> can process sources and destinations in multithreaded mode to scale to multiple CPUs or cores for increased performance. Starting with version <MadCap:conditionaltext MadCap:conditions="General.ose">3.6</MadCap:conditionaltext><MadCap:conditionaltext MadCap:conditions="General.pe">5 F4</MadCap:conditionaltext>, this multithreaded mode is the default.</p>
