    <body name="syslog-ng-stop" oldrole="section">
        <h1 name="syslog-ng-stop">Stopping syslog-ng</h1>
        <p oldrole="para">To avoid problems, always use the init scripts to stop syslog-ng (<span class="Code" oldrole="command">/etc/init.d/syslog-ng stop</span>), instead of using the <span class="Code" oldrole="command">kill</span> command. This is especially true on Solaris and HP-UX systems, here use <span class="Code" oldrole="command">/etc/init.d/syslog stop</span>.</p>
    </body>
