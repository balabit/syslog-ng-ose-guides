        <h1 name="reference-source-tcpudp">tcp(), tcp6(), udp() and udp6() source options: OBSOLETE</h1>
        <MadCap:snippetBlock src="../../shared/wnt/note-use-network-driver.htm">
        </MadCap:snippetBlock>
        <p>To convert your existing <span class="Code" oldrole="parameter">tcp()</span>, <span class="Code" oldrole="parameter">tcp6()</span>, <span class="Code" oldrole="parameter">udp()</span>, <span class="Code" oldrole="parameter">udp6()</span> source drivers to use the <span class="Code" oldrole="parameter">network()</span> driver, see <MadCap:xref href="source-tcpudp-to-network.htm"><span style="color: #04aada;" class="mcFormatColor">Change an old source driver to the network() driver</span></MadCap:xref>.</p>
