        <h6>prefix()</h6>
        <MadCap:keyword term="prefix()">
        </MadCap:keyword>
        <MadCap:keyword term="prefix()">
        </MadCap:keyword>
        <table cellspacing="0" class="TableStyle-RuledTableWithHeading_DoNotEdit" colsep="0" frame="topbot" rowsep="0" style="width: 100%;mc-table-style: url('../../../Resources/TableStyles/RuledTableWithHeading_DoNotEdit.css');">
            <tbody>
                <tr class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
                    <td class="TableStyle-RuledTableWithHeading_DoNotEdit-BodyE-Column1-Body1">Type:</td>

        <p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> If this option is set, every non-built-in mapped names get a prefix (for example: <span class="Code" oldrole="userinput">".SDATA.journald."</span>). By default, <MadCap:variable name="General.abbrev"></MadCap:variable> adds the <span class="Code" oldrole="userinput">.journald.</span> prefix to every value.</p>
