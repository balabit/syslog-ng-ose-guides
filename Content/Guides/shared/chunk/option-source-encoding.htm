    <body oldrole="topic">
        <h6>encoding()</h6>
        <MadCap:keyword term="encoding()">
        </MadCap:keyword>
        <table cellspacing="0" class="TableStyle-RuledTableWithHeading_DoNotEdit" colsep="0" frame="topbot" rowsep="0" style="width: 100%;mc-table-style: url('../../../Resources/TableStyles/RuledTableWithHeading_DoNotEdit.css');">
            <tbody>
                <tr class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
                    <td class="TableStyle-RuledTableWithHeading_DoNotEdit-BodyE-Column1-Body1">Type:</td>
                    <td class="TableStyle-RuledTableWithHeading_DoNotEdit-BodyD-Column1-Body1">string</td>
                </tr>
                <tr class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
                    <td class="TableStyle-RuledTableWithHeading_DoNotEdit-BodyB-Column1-Body1">Default:</td>

                    </td>

            <col class="TableStyle-RuledTableWithHeading_DoNotEdit-Column-Column1" style="width: 0.3in;">
            </col>

        <p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> Specifies the character set (encoding, for example <span class="Code" oldrole="userinput">UTF-8</span>) of messages using the legacy BSD-syslog protocol. To list the available character sets on a host, execute the <b oldrole="command">iconv -l</b> command. For details on how encoding affects the size of the message, see <MadCap:xref href="../../syslog-ng-guide-admin/chapters/concepts-message-representation.htm#message-size-and-encoding"></MadCap:xref>.</p>
    </body>
