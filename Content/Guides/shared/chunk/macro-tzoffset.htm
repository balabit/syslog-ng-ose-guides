<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>
        <meta name="description" content="" />
    </head>
    <body name="macro-tzoffset">
		<div>
		<h6>TZOFFSET, C_TZOFFSET, R_TZOFFSET, S_TZOFFSET</h6>
        <MadCap:keyword term="TZOFFSET, C_TZOFFSET, R_TZOFFSET, S_TZOFFSET">
        </MadCap:keyword>
        <MadCap:keyword term="${TZOFFSET}, ${C_TZOFFSET}, ${R_TZOFFSET}, ${S_TZOFFSET}">
        </MadCap:keyword>
        <MadCap:keyword term="macros:['date-related']">
        </MadCap:keyword>
        <p><i style="font-style: normal;">Description:</i> The time-zone as hour offset from GMT, for example: <span class="Code">-07:00</span>. In syslog-ng 1.6.x this used to be <span class="Code">-0700</span> but as <span class="Code">${ISODATE}</span> requires the colon it was added to <span class="Code">${TZOFFSET}</span> as well.</p>
		</div>
    </body>
</html>
