        <h1>log-iw-size()</h1>
        <MadCap:keyword term="log-iw-size()">
        </MadCap:keyword>
        <table cellspacing="0" class="RuledTableWithHeading_DoNotEdit" colsep="0" frame="topbot" rowsep="0" style="width: 100%;mc-table-style: url('../../../Resources/TableStyles/RuledTableWithHeading_DoNotEdit.css');">

                    <td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">number</td>

        <p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> The size of the initial window, this value is used during flow control. Make sure that <span class="Code" oldrole="parameter">log-iw-size()</span> is larger than the value of <span class="Code" oldrole="parameter">log-fetch-limit()</span>.</p>
