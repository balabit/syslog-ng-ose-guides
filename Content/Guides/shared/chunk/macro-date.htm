    <body name="macro-date"><h6>DATE, C_DATE, R_DATE, S_DATE</h6>
        <MadCap:keyword term="C_DATE, R_DATE, S_DATE">
        </MadCap:keyword>
        <MadCap:keyword term="${DATE}, ${C_DATE}, ${R_DATE}, ${S_DATE}">
        </MadCap:keyword>
        <MadCap:keyword term="macros:['date-related']">
        </MadCap:keyword>
        <p><i style="font-style: normal;">Description:</i> Date of the message using the BSD-syslog style timestamp format (month/day/hour/minute/second, each expressed in two digits). This is the original syslog time stamp without year information, for example: <span class="Code">Jun 13 15:58:00</span>.</p>
    </body>
</html>
