    <body>
		<div>
        <h6>WEEK, C_WEEK, R_WEEK, S_WEEK</h6>
        <MadCap:keyword term="WEEK, C_WEEK, R_WEEK, S_WEEK">
        </MadCap:keyword>
        <MadCap:keyword term="${WEEK}, ${C_WEEK}, ${R_WEEK}, ${S_WEEK}">
        </MadCap:keyword>
        <MadCap:keyword term="macros:['date-related']">
        </MadCap:keyword>
        <p><i style="font-style: normal;">Description:</i> The week number of the year, prefixed with a zero for the first nine weeks of the year. (The first Monday in the year marks the first week.)</p>
        <p>See also <MadCap:xref href="../../syslog-ng-guide-admin/reference-macros.htm#macro-isoweek"><span style="color: #04aada;" class="mcFormatColor">ISOWEEK, C_ISOWEEK, R_ISOWEEK, S_ISOWEEK</span></MadCap:xref>.</p>
		</div>
    </body>
</html>
