    <body name="macro-msghdr">
		<div>
		<h6>MSGHDR</h6>
        <MadCap:keyword term="MSGHDR">
        </MadCap:keyword>
        <MadCap:keyword term="${MSGHDR}">
        </MadCap:keyword>
        <p><i style="font-style: normal;">Description:</i> The name and the PID of the program that sent the log message in <span class="Code">PROGRAM[PID]:</span> format. Includes a trailing whitespace. Note that the macro returns an empty value if both the PROGRAM and PID fields of the message are empty.</p>
		</div>
    </body>
</html>
