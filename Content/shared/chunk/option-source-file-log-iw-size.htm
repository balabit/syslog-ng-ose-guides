  </MadCap:keyword>
  <table cellspacing="0" class="RuledTableWithHeading_DoNotEdit" colsep="0" frame="topbot" rowsep="0" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/RuledTableWithHeading_DoNotEdit.css');">

   <i oldrole="emphasis" role="bold">
    Description:
   </i>
   The size of the initial window, this value is used during flow control. Make sure that
   <span class="Code" oldrole="parameter">
    log-iw-size()
   </span>
   is larger than the value of
   <span class="Code" oldrole="parameter">
    log-fetch-limit()
   </span>
   .
