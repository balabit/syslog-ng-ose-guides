<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
 <body oldrole="p">
  The
  <span class="Code" oldrole="parameter">
   use-dns()
  </span>
  ,
  <span class="Code" oldrole="parameter">
   use-fqdn()
  </span>
  ,
  <span class="Code" oldrole="parameter">
   normalize-hostnames()
  </span>
  , and
  <span class="Code" oldrole="parameter">
   dns-cache()
  </span>
  options will have no effect if the
  <span class="Code" oldrole="parameter">
   keep-hostname()
  </span>
  option is enabled (
  <span class="Code" oldrole="userinput">
   keep-hostname(yes)
  </span>
  ) and the message contains a hostname.
 </body>
