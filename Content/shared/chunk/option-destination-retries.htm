<h1 oldrole="topic">retries()</h1>
<table cellspacing="0" class="RuledTableWithHeading_DoNotEdit" colsep="0" frame="topbot" rowsep="0" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/RuledTableWithHeading_DoNotEdit.css');">


<tbody>
<tr class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
<td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">Type:</td>
<td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">number (of attempts)</td>
</tr>
<tr class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
<td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">Default:</td>

<p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> The number of times <entity>abbrev</entity> attempts to send a message to this destination. If <entity>abbrev</entity> could not send a message, it will try again until the number of attempts reaches <span class="Code" oldrole="parameter">retries</span>, then drops the message.</p>
