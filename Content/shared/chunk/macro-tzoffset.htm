<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
 <body name="macro-tzoffset" oldrole="simplesect">
  <title>
   TZOFFSET, C_TZOFFSET, R_TZOFFSET, S_TZOFFSET
  </title>
  <MadCap:keyword term="TZOFFSET, C_TZOFFSET, R_TZOFFSET, S_TZOFFSET">
  </MadCap:keyword>
  <MadCap:keyword term="${TZOFFSET}, ${C_TZOFFSET}, ${R_TZOFFSET}, ${S_TZOFFSET}">
  </MadCap:keyword>
  <p oldrole="para">
   <i oldrole="emphasis" role="bold">
    Description:
   </i>
   The time-zone as hour offset from GMT, for example:
   <span class="Code" oldrole="userinput">
    -07:00
   </span>
   . In syslog-ng 1.6.x this used to be
   <span class="Code" oldrole="userinput">
    -0700
   </span>
   but as
   <span class="Code" oldrole="parameter">
    ${ISODATE}
   </span>
   requires the colon it was added to
   <span class="Code" oldrole="parameter">
    ${TZOFFSET}
   </span>
   as well.
  </p>
 </body>
</html>
