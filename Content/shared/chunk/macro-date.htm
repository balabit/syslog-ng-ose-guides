<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="options">
    <head>
        <meta name="description" content="" />

    <body name="macro-date" oldrole="simplesect"><title>DATE, C_DATE, R_DATE, S_DATE</title>
        <MadCap:keyword term="C_DATE, R_DATE, S_DATE">
        </MadCap:keyword>
        <MadCap:keyword term="${DATE}, ${C_DATE}, ${R_DATE}, ${S_DATE}">
        </MadCap:keyword>
        <p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> Date of the message using the BSD-syslog style timestamp format (month/day/hour/minute/second, each expressed in two digits). This is the original syslog time stamp without year information, for example: <span class="Code" oldrole="userinput">Jun 13 15:58:00</span>.</p>
    </body>
</html>
