<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><body oldrole="p">Sources and destinations are initialized only when they are used in a log statement. For example, <MadCap:variable name="General.abbrev"></MadCap:variable> starts listening on a port or starts polling a file only if the source is used in a log statement. For details on creating log statements, see <MadCap:xref href="../../syslog-ng-guide-admin/chapters/chapter-routing-filters.htm#chapter-routing-filters"></MadCap:xref>.</body></html>
