<h1 version="5.0" xmlns="http://docbook.org/ns/docbook">so-keepalive()</h1>
<MadCap:keyword term="so-keepalive()"></MadCap:keyword>
<table cellspacing="0" class="RuledTableWithHeading_DoNotEdit" colsep="0" frame="topbot" rowsep="0" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/RuledTableWithHeading_DoNotEdit.css');">


<tbody>
<tr class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
<td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">Type:</td>
<td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">yes or no</td>
</tr>
<tr class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
<td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">Default:</td>

<p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> Enables keep-alive messages, keeping the socket open. This only effects TCP and UNIX-stream sockets. For details, see the <b oldrole="command">socket(7)</b> manual page.</p>
