<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
 <body oldrole="topic">
  <h1 oldrole="topic">
   fsync()
  </h1>
  <MadCap:keyword term="fsync()">
  </MadCap:keyword>
  <table cellspacing="0" class="RuledTableWithHeading_DoNotEdit" colsep="0" frame="topbot" rowsep="0" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/RuledTableWithHeading_DoNotEdit.css');">
   <tbody>
    <tr class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
     <td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
      Type:
     </td>
     <td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
      yes or no
     </td>
    </tr>
    <tr class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
     <td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
      Default:
     </td>
     <td class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
      no
     </td>
    </tr>
   </tbody>
   <col class="TableStyle-RuledTableWithHeading_DoNotEdit-Column-Column1" style="width: 0.3in;">
   </col>
  </table>
  <p oldrole="para">
   <i oldrole="emphasis" role="bold">
    Description:
   </i>
   Forces an
   <span class="Code" oldrole="parameter">
    fsync()
   </span>
   call on the destination fd after each write. Note: enabling this option may seriously degrade performance.
  </p>
